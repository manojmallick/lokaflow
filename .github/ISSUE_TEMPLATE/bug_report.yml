name: Bug Report
description: Something is not working as expected
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill in as much detail as possible.
        **Do not report security vulnerabilities here** â€” see [SECURITY.md](../SECURITY.md) instead.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: "When I do X, I expected Y but got Z."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Step-by-step instructions to reproduce the issue.
      placeholder: |
        1. Start LokaFlow with config...
        2. Send task...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your setup details.
      placeholder: |
        - OS: macOS 15 / Ubuntu 24.04 / Windows 11
        - Hardware: Apple M3 / NVIDIA RTX 4090 / CPU only
        - LokaFlow version: main / v0.x.x
        - Local model: Llama 3.3 70B / Mistral 7B / etc.
        - Ollama version: x.x.x
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / error output
      description: Paste any relevant logs or error messages.
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and this is not a duplicate
          required: true
        - label: I am using the latest version of LokaFlow
          required: true
        - label: This is not a security vulnerability (I would use SECURITY.md for that)
          required: true
